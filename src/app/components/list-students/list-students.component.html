<div class="listStudents-container">

    <!--Instantiate search-student component and emit searched Student to parent element-->
    <app-search-student (studentEm)="searchedStudent($event)"></app-search-student>

    <h2>List of Students:</h2>

    <table >
        <tr><th>ID:</th><th>First Name:</th><th>Last Name:</th></tr>
        <tr id="selectRow"
            *ngFor = 'let student of students'
            (click)="selectStudent(student)">
            <td> {{ student.sid }} </td>
            <td> {{student.fname}} </td>
            <td> {{student.lname}} </td>
        </tr>
    </table>

    <!--Instantiate app-student-component and pass in student info via @input from list-students component
    or via @output from search-student component-->
    <app-student-info [student]="selectedStudent" [student]="studentEm" >
        
    </app-student-info>

</div>
